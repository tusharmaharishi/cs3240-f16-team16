{% extends 'blog/base.html' %}

{% block content %}
    {% for report in reports %}
        <div class="report">
            <h1><a href="{% url 'report_detail' pk=report.pk %}">{{ report.title }}</a></h1>
            <p class="date">created: {{ report.created_date|date:'d-m-Y' }}</p>
            <p>{{ report.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
