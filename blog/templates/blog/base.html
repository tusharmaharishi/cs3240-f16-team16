{% load staticfiles %}
<html>
  <head>
    <title>Mango Girls blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <img src="http://img03.deviantart.net/635f/i/2015/115/f/3/mellow_mango_by_twistyfox-d4n3hl4.png " alt="some_text" style="width:150;height:150;">
  </head>
  <body>
    <div class="page-header">
      {% if user.is_authenticated %}
      <a href="{% url 'messages_inbox' %}" class="top-menu"><span class="glyphicon glyphicon-inbox"></span></a>
      <a href="{% url 'folder_list' %}" class="top-menu"><span class="glyphicon glyphicon-folder-open"></span></a>
      <a href="{% url 'group_list' %}" class="top-menu"><span class="glyphicon glyphicon-list-alt"></span></a>
      <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
      <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
      <p class="top-menu">Hello {{ user.username }}<small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
      {% else %}
      <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
      {% endif %}
      <h1><a href="/">Mango</a></h1>
    </div>
    <div class="content container">
      <div class="row">
        <div class="col-md-4">
          {% block sidebar %}
          {% endblock %}
        </div>
        <div class="col-md-8">
          {% block content %}
          {% endblock %}
        </div>
       
      </div>
    </div>
</body></html>
