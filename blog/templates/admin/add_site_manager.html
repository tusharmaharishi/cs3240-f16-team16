{% extends 'blog/base.html' %}

{% block content %}
    <h1>Add User:</h1>
    <form action="{{ action }}" method="POST" class="admin-form">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="save btn btn-default">Add Site Manager</button>
    </form>
    <h2> LIST OF USERS </h2>
    {% for user in userlist %}
    <h3>{{ user.username }}</h3>
    {% endfor %}
{% endblock %}
