{% extends 'blog/base.html' %}

{% block content %}
<div class "group">
    <h1>{{ folder.name }}</h1>
    {% for post in posts %}
		<div class="post">
		  <div class="date">
		    <p>published: {{ post.published_date }}</p>
		  </div>
		  <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
		  <p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
	<h2><a href="{% url 'post_new' %}">Add New Report</a></h2>
</div>
{% endblock%}
