{% extends 'blog/base.html' %}

{% block content %}
<div class "group">
    <h1>{{ folder.name }}</h1>
    {% for report in reports %}
		<div class="report">
		  <div class="date">
		    <p>published: {{ report.published_date }}</p>
		  </div>
		  <h1><a href="{% url 'report_detail' pk=report.pk %}">{{ report.title }}</a></h1>
		  <p>{{ report.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
	<h2><a href="{% url 'report_new' %}">Add New Report</a></h2>
</div>
{% endblock%}
