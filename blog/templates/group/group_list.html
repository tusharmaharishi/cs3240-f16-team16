{% extends "blog/base.html" %}

{% block content %}

{% if user.is_authenticated %}
<h1>Groups</h1>
<form method='GET' action=''>
<input type='text' name='q' placeholder='Search groups' value='{{ request.GET.q }}'/> 
<input type='submit' value='Search' /> 
{% for group in groups %}
<div class="group">
  <h1><a href="{% url 'group_detail' pk=group.pk %}">{{ group.name }}</a></h1>
</div>
{% endfor %}

<h2><a href="{% url 'group_new' %}">Create Group</a></h2>
{% else %}
<p> Please <a href="{% url 'login' %}">login</a> to continue.</p>
{% endif %}

{% endblock %}
